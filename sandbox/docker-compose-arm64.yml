services:
  mongodb:
    platform: linux/arm64
    # See https://github.com/zcube/bitnami-compat/pkgs/container/bitnami-compat%2Fmongodb
    image: ghcr.io/zcube/bitnami-compat/mongodb:6.0-debian-11-r64@sha256:2733db3d24c98ee9319f467174aad6e43950a49fd506be272af8671dd2a03e5b

  keycloak:
    platform: linux/arm64
    container_name: keycloak
    build:
      context: ./keycloak
      dockerfile: Dockerfile
    command:
    - start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_URL_PORT: 5432
      KC_DB_PASSWORD: postgres # pragma: allowlist secret
      KC_DB_USERNAME: postgres
      KC_HEALTH_ENABLED: 'true'
      KC_HTTP_ENABLED: 'true'
      KC_HTTP_PORT: 8080
      KC_METRICS_ENABLED: 'true'
      KC_HOSTNAME_STRICT_HTTPS: 'false'
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password # pragma: allowlist secret
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/conf/server.crt.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/conf/server.key.pem
      JAVA_OPTS_APPEND: -Dkeycloak.profile.feature.scripts=enabled
    ports:
    - 8080:8080
    - 8443:8443
    depends_on:
    - postgres

