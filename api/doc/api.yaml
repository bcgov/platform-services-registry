openapi: "3.0.0"
info:
  title: Registry API
  version: 1.0.0
servers:
  - url: http://localhost:8100
    description: Local development server
# security:
#   - bearerAuth: []
paths:
  /ehlo:
    get:
      operationId: GetServerStatus
      summary: Health and wellness probe
      description: |-
        This endpoint can be used to check that the server is
        alive and well.
      tags:
        - Health
      responses:
        200:
          description: The server is OK.
  /api/v1/contact/{contactId}:
    put:
      operationId: UpdateContact
      summary: Update a given contact
      description: |-
        Use this endpoint to update a given contact. The
        updated contact will be returned.
      tags:
        - Contact
      requestBody:
        description: |
          The request body contains a JSON formatted object with
          the contact details.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Contact"
      parameters:
        - name: contactId
          description: |-
            The ID of the contact that is being updated.
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: The request was successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contact"
        400:
          description: The request was received but incorrect
        500:
          description: Internal Error 
  /api/v1/ministry:
    get:
      operationId: fetchMinistrySponsors
      summary: Fetch all ministry sponsors.
      description: |-
        Use this endpoint to fetch all of the ministry sponsors
        that are not archived.
      tags:
        - Ministry
      responses:
        200:
          description: The request was successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ministry"
        400:
          description: The request was received but incorrect
        500:
          description: Internal Error
  /api/v1/profile:
    post:
      operationId: CreateProjectProfile
      summary: Create a new project profile.
      description: |-
        Use this endpoint to create a new project profile.
      tags:
        - Profile
      requestBody:
        description: |
          The request body contains a JSON formatted object with
          the project details.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectProfile"
      responses:
        201:
          description: The profile was created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectProfile"
        400:
          description: The request was received but incorrect
        500:
          description: Internal Error
    get:
      operationId: GetAllProjectProfiles
      summary: Fetch all project profiles.
      description: |-
        Use this endpoint to fetch all of the project profiles
        that are not archived.
      tags:
        - Profile
      responses:
        200:
          description: The request was successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProjectProfile"
        400:
          description: The request was received but incorrect
        500:
          description: Internal Error
  /api/v1/profile/{profileId}:
    get:
      operationId: GetProjectProfile
      summary: Fetch a given project profile
      description: |-
        Use this endpoint to fetch a given project profile. The
        project profile will be returned providing it is not
        archived.
      tags:
        - Profile
      parameters:
        - name: profileId
          description: |-
            The ID of the profile that is being requested.
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: The request was successful
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/ProjectProfile"
        400:
          description: The request was received but incorrect
        500:
          description: Internal Error
    put:
      operationId: UpdateProjectProfile
      summary: Update a given project profile
      description: |-
        Use this endpoint to update a given project profile. The
        updated project profile will be returned. This endpoint
        cannot be used to update an archived project.
      tags:
        - Profile
      parameters:
        - name: profileId
          description: |-
            The ID of the profile that is being updated.
          in: path
          required: true
          schema:
            type: integer
      responses:
        204:
          description: The request was successful; No content returned.
        400:
          description: The request was received but incorrect
        500:
          description: Internal Error
    delete:
      operationId: DeleteProjectProfile
      summary: Delete a given project profile
      description: |-
        Use this endpoint to delete a given project profile. The
        profile is not actually delete but marked as `archived`
        and will not be returned by any other queries.
      tags:
        - Profile
      parameters:
        - name: profileId
          description: |-
            The ID of the profile that is being deleted.
          in: path
          required: true
          schema:
            type: integer
      responses:
        204:
          description: The request was successful; No content returned.
        400:
          description: The request was received but incorrect
        500:
          description: Internal Error
  /api/v1/profile/{profileId}/namespace:
    post:
      operationId: CreateProjectNamespace
      summary: Create a new namespace for the given project
      description: |-
        Use this endpoint to create a new namespace. The
        new namespace will be returned. This endpoint
        cannot be used to create an archived namespace.
      tags:
        - Namespace
      parameters:
        - name: profileId
          description: |-
            The ID of the project profile that will own the namespace.
          in: path
          required: true
          schema:
            type: integer
      responses:
        201:
          description: The resource was created
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/Namespace"
        400:
          description: The request was received but incorrect
        500:
          description: Internal Error
    get:
      operationId: GetProjectNamespace
      summary: Fetch the namespaces for a given profile
      description: |-
        Use this endpoint to fetch a the namespaces associated with
        the given project. The namespaces will be returned providing
        they are not archived.
      tags:
        - Namespace
      parameters:
        - name: profileId
          description: |-
            The ID of the profile that is being queried
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: The request was successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Namespace"
        400:
          description: The request was received but incorrect
        500:
          description: Internal Error
  /api/v1/profile/{profileId}/namespace/{namespaceId}:
    put:
      operationId: UpdateProjectNamespace
      summary: Update a namespaces for a given profile
      description: |-
        Use this endpoint to update an existing namespaces
        associated with the given project. The namespaces will
        be returned providing it is not not archived. This endpoint
        cannot be used to archive a namespace.
      tags:
        - Namespace
      parameters:
        - name: profileId
          description: |-
            The ID of the profile that owns the namespace
          in: path
          required: true
          schema:
            type: integer
        - name: namespaceId
          description: |-
            The ID of the namespace that is being updated
          in: path
          required: true
          schema:
            type: integer
      responses:
        204:
          description: The request was successful; No content returned.
        400:
          description: The request was received but incorrect
        500:
          description: Internal Error
    get:
      operationId: GetAProjectNamespace
      summary: Fetch a specific namespaces for a given project profile
      description: |-
        Use this endpoint to fetch an existing namespaces
        associated with the given project. The namespaces will
        be returned providing it is not not archived.
      tags:
        - Namespace
      parameters:
        - name: profileId
          description: |-
            The ID of the profile that owns the namespace
          in: path
          required: true
          schema:
            type: integer
        - name: namespaceId
          description: |-
            The ID of the namespace that is being retrieved
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: The request was successful
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/Namespace"
        400:
          description: The request was received but incorrect
        500:
          description: Internal Error
    delete:
      operationId: DeleteAProjectNamespace
      summary: Delete a specific namespaces for a given project profile
      description: |-
        Use this endpoint to remove an existing namespaces
        associated with the given project. The namespaces will
        be marked as archived and will not be returned by any other
        endpoint or be accessible.
      tags:
        - Namespace
      parameters:
        - name: profileId
          description: |-
            The ID of the profile that owns the namespace
          in: path
          required: true
          schema:
            type: integer
        - name: namespaceId
          description: |-
            The ID of the namespace that is being retrieved
          in: path
          required: true
          schema:
            type: integer
      responses:
        204:
          description: The resource was removed; No content returned.
        400:
          description: The request was received but incorrect
        500:
          description: Internal Error
  /api/v1/profile/{profileId}/contacts:
    get:
      operationId: fetchProfileContacts
      summary: Fetch a given projects Product Owner and Technical Contact
      description: |-
        Use this endpoint to fetch a given projects Product Owner 
        and Technical Contact. The projects contacts will be returned 
        providing it is not archived.
      tags:
        - Contact
      parameters:
        - name: profileId
          description: |-
            The ID of the profile that is being requested.
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: The request was successful
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/Contact"
        400:
          description: The request was received but incorrect
        401:
          description: The request was received but didn't have correct access permissions
        500:
          description: Internal Error

components:
  schemas:
    Cluster:
      title: OCP Cluster
      description: A representation of an OCP4 (or greater) clusterId
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        description:
          type: string
        disasterRecovery:
          type: boolean
        onPrem:
          type: boolean
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
      required:
        - name
        - description
        - disasterRecovery
        - onPrem
      example:
        id: 1
        name: Calgary1
        description: BC Gov calgary data center
        disasterRecovery: true
        onPrem: true
    Namespace:
      title: Project Namespace
      description: Payload for a single project namespace
      type: object
      properties:
        id:
          type: number
        profileId:
          type: number
        clusterId:
          type: number
        quotaCpu:
          type: string
          enum:
            - small
            - medium
            - large
        quotaMemory:
          type: string
          enum:
            - small
            - medium
            - large
        quotaStorage:
          type: string
          enum:
            - small
            - medium
            - large
        archived:
          type: boolean
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
      required:
        - profileId
        - clusterId
      example:
        profileId: 11
        clusterId: 4
        archived: false
    ProjectProfile:
      title: Project Profile
      description: Payload for a project profile
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        description:
          type: string
        active:
          type: boolean
        criticalSystem:
          type: boolean
        category:
          type: string
          enum:
            - pathfinder
            - operational
        busOrgId:
          type: string
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
        notificationEmail:
          type: boolean
        notificationSMS:
          type: boolean
        notificationMSTeams:
          type: boolean
        paymentBambora:
          type: boolean
        paymentPayBC:
          type: boolean
        fileTransfer:
          type: boolean
        fileStorage:
          type: boolean
        geoMappingWeb:
          type: boolean
        geoMappingLocation:
          type: boolean
        schedulingCalendar:
          type: boolean
        schedulingAppointments:
          type: boolean
        idmSiteMinder:
          type: boolean
        idmKeyCloak:
          type: boolean
        idmActiveDir:
          type: boolean
        other:
          type: string
      required:
        - name
        - description
        - category
        - busOrgId
      example:
        name: "Health Gateway"
        description: "Helping citizen's track prescription history"
        category: "pathfinder"
        busOrgId: "HLTH"
        notificationEmail: false
        notificationSMS: false
        notificationMSTeams: false
        paymentBambora: false
        paymentPayBC: true
        fileTransfer: false
        fileStorage: false
        geoMappingWeb: false
        geoMappingLocation: false
        schedulingCalendar: true
        schedulingAppointments: false
        idmSiteMinder: false
        idmKeyCloak: false
        idmActiveDir: false
        other: "Push notifications to slack"
    Ministry:
      title: Ministry Sponsors
      description: Payload for the Ministry Sponsors
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        archived:
          type: boolean
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
      required:
        - name
      example:
        name: "Agriculture"
    Contact:
      title: Project Contacts
      description: Payload for the project contacts
      type: object
      properties:
        id:
          type: number
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        github_id:
          type: string
        role_id:
          type: number
        archived:
          type: boolean
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
      required:
        - first_name
        - last_name
        - email
        - github_id
        - role_id
      example:
        first_name: "John"
        last_name: "Doe"
        email: "john.doe@example.com"
        github_id: "johndoe1100"
