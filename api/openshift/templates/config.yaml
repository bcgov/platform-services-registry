---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      This configmap is used internally by the API
      to store user configurable parameters.
  name: registry-api-config
objects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: registry-api-config
      labels:
        app: platsrv-registry
    data:
      config.json: |
        {
          "sso": {
            "grantType": "client_credentials",
            "clientId": "signing-api",
            "callback": "/v1/auth/callback",
            "authUrl": "https://sso-dev.pathfinder.gov.bc.ca/auth/realms/devhub/protocol/openid-connect/auth",
            "tokenUrl": "https://sso-dev.pathfinder.gov.bc.ca/auth/realms/devhub/protocol/openid-connect/token",
            "certsUrl": "https://sso-dev.pathfinder.gov.bc.ca/auth/realms/devhub/protocol/openid-connect/certs"
          },
          "nats": {
            "host": "nats://nats.pye-sandbox.svc",
            "port": 4222
          },
          "db": {
            "port": 5432,
            "database": "registry",
            "maxConnections": 100,
            "idleTimeout": 10000,
            "connectionTimeout": 2000
          }
        }
