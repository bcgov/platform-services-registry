---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      Deployment template for the Platform Serices
      project registry NATS message broker component.
    iconClass: icon-node
  name: platform-services-registry
objects:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${APP_LABEL_NAME}
    name: ${NAME}
  spec:
    selector:
      deploymentconfig: ${NAME}
    ports:
      - name: 4222-tcp
        port: 4222
        protocol: TCP
        targetPort: 4222
      - name: 8222-tcp
        port: 8222
        protocol: TCP
        targetPort: 8222
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ${APP_LABEL_NAME}
    name: ${NAME}
  spec:
    strategy:
      type: Rolling
    triggers:
      - type: ConfigChange
    replicas: 1
    selector:
      deploymentconfig: ${NAME}
    template:
      metadata:
        labels:
          app: ${APP_LABEL_NAME}
          role: nats
          deploymentconfig: ${NAME}
        name: ${NAME}
      spec:
        containers:
          - name: ${NAME}
            image: nats:latest
            imagePullPolicy: Always
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /
                port: 8222
                scheme: HTTP
              initialDelaySeconds: 180
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 3
            env:
              - name: LOG_LEVEL
                value: debug
            ports:
            - containerPort: 4222
              name: client
              protocol: TCP
            - containerPort: 8222
              name: monitor
              protocol: TCP
            resources:
              limits:
                cpu: 40m
                memory: 92Mi
              requests:
                cpu: 20m
                memory: 64Mi
parameters:
  - description: |
      The name assigned to all of the objects defined in this template.  You
      should keep this as default unless your know what your doing.
    displayName: Name
    name: NAME
    value: registry-nats
  - displayName: App label name
    description: |
      The App label name used for all components of the application. This is useful
      in dev and test when you want to clear all and have a clean working namespace.
    name: APP_LABEL_NAME
    required: true
    value: platsrv-registry
