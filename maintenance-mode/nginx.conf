user myuser;  # Ensure it matches the non-root user
pid /tmp/nginx.pid;  # Redirect PID to a writable location

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 7070;
        server_name _;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        error_page 404 /index.html;
    }
}
