name: Setup NPM Packages
description: Setup required NPM packages

runs:
  using: composite
  steps:
  # See https://nextjs.org/docs/pages/building-your-application/deploying/ci-build-caching#github-actions
  - uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9
    with:
      path: |
        ~/.npm
        ${{ github.workspace }}/node_modules
        ${{ github.workspace }}/app/node_modules
        ${{ github.workspace }}/app/.next/cache
        ${{ github.workspace }}/cypress/node_modules
      key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
      restore-keys: |
        ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

  - name: Install Root NPM packages
    run: npm install
    shell: bash

  - name: Install App NPM packages
    run: npm install
    shell: bash
    working-directory: app

  - name: Install Cypress NPM packages
    run: npm install
    shell: bash
    working-directory: cypress
