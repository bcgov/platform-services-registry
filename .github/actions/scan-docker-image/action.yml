name: Trivy Scan Action
description: Scan Docker images using Trivy and upload results.
inputs:
  image:
    description: A docker image
    required: true

runs:
  using: composite
  steps:
  - name: Run Trivy vulnerability scanner
    uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284
    continue-on-error: true
    with:
      image-ref: ${{ inputs.image }}
      format: sarif
      output: trivy-results.sarif
      vuln-type: os,library
      severity: LOW,MEDIUM,HIGH,CRITICAL

  - name: Upload Trivy scan results to GitHub Security tab
    uses: github/codeql-action/upload-sarif@b1b1e44da9bac3c3c733dd0dbecc16d3c7889499
    continue-on-error: true
    with:
      sarif_file: trivy-results.sarif
      category: ${{ inputs.image }}
