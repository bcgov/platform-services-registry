name: Trivy Scan Action
description: Scan Docker images using Trivy and upload results.
inputs:
  image:
    description: A docker image
    required: true

runs:
  using: composite
  steps:
  - name: Run Trivy vulnerability scanner
    uses: aquasecurity/trivy-action@22438a435773de8c97dc0958cc0b823c45b064ac
    continue-on-error: true
    with:
      image-ref: ${{ inputs.image }}
      format: sarif
      output: trivy-results.sarif
      vuln-type: os,library
      severity: LOW,MEDIUM,HIGH,CRITICAL

  - name: Upload Trivy scan results to GitHub Security tab
    uses: github/codeql-action/upload-sarif@0fa411efd0628aefdf9d03a0faa20a1e0edafc4a
    continue-on-error: true
    with:
      sarif_file: trivy-results.sarif
      category: ${{ inputs.image }}
