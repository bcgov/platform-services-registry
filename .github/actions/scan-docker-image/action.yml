name: Trivy Scan Action
description: Scan Docker images using Trivy and upload results.
inputs:
  image:
    description: A docker image
    required: true

runs:
  using: composite
  steps:
  - name: Run Trivy vulnerability scanner
    uses: aquasecurity/trivy-action@df65449f48b89ca7da6699b2d7620f4eaac2355b
    continue-on-error: true
    with:
      image-ref: ${{ inputs.image }}
      format: sarif
      output: trivy-results.sarif
      vuln-type: os,library
      severity: LOW,MEDIUM,HIGH,CRITICAL

  - name: Upload Trivy scan results to GitHub Security tab
    uses: github/codeql-action/upload-sarif@149d184a5153ea45e6fbcef5588ac7b8c7af9835
    continue-on-error: true
    with:
      sarif_file: trivy-results.sarif
      category: ${{ inputs.image }}
