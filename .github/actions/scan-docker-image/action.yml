name: Trivy Scan Action
description: Scan Docker images using Trivy and upload results.
inputs:
  image:
    description: A docker image
    required: true

runs:
  using: composite
  steps:
  - name: Run Trivy vulnerability scanner
    uses: aquasecurity/trivy-action@22438a435773de8c97dc0958cc0b823c45b064ac
    continue-on-error: true
    with:
      image-ref: ${{ inputs.image }}
      format: sarif
      output: trivy-results.sarif
      vuln-type: os,library
      severity: LOW,MEDIUM,HIGH,CRITICAL

  - name: Upload Trivy scan results to GitHub Security tab
    uses: github/codeql-action/upload-sarif@f6a16bef8e5c39e398e4da16862d381f76824ac6
    continue-on-error: true
    with:
      sarif_file: trivy-results.sarif
      category: ${{ inputs.image }}
