name: 21.Build and Publish Localdev Images

on:
  push:
    branches:
    - main
    paths:
    - .github/workflows/publish-localdev.yml
    - localdev/**

env:
  GITHUB_REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push-keycloak:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
      packages: write

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@b32f140b0c872d58512e0a66172253c302617b90

    - name: Build and Push
      uses: egose/actions/docker-build-push@fc10f2556d8e479a692a1560eea078dacf12f68a
      with:
        registry-url: ${{ env.GITHUB_REGISTRY }}
        registry-username: ${{ github.actor }}
        registry-password: ${{ secrets.GITHUB_TOKEN }}
        image-name: bcgov/pltsvc-localdev-keycloak
        docker-context: localdev/keycloak
        docker-file: localdev/keycloak/Dockerfile
        metadata-tags: |
          type=raw,value=latest

  build-push-keycloak-provision:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
      packages: write

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@b32f140b0c872d58512e0a66172253c302617b90

    - name: Build and Push
      uses: egose/actions/docker-build-push@fc10f2556d8e479a692a1560eea078dacf12f68a
      with:
        registry-url: ${{ env.GITHUB_REGISTRY }}
        registry-username: ${{ github.actor }}
        registry-password: ${{ secrets.GITHUB_TOKEN }}
        image-name: bcgov/pltsvc-localdev-keycloak-provision
        docker-context: localdev
        docker-file: localdev/keycloak-provision/Dockerfile
        metadata-tags: |
          type=raw,value=latest

  build-push-m365proxy:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
      packages: write

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@b32f140b0c872d58512e0a66172253c302617b90

    - name: Build and Push
      uses: egose/actions/docker-build-push@fc10f2556d8e479a692a1560eea078dacf12f68a
      with:
        registry-url: ${{ env.GITHUB_REGISTRY }}
        registry-username: ${{ github.actor }}
        registry-password: ${{ secrets.GITHUB_TOKEN }}
        image-name: bcgov/pltsvc-localdev-m365proxy
        docker-context: localdev/m365proxy
        docker-file: localdev/m365proxy/Dockerfile
        metadata-tags: |
          type=raw,value=latest

  build-push-nats-provision:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
      packages: write

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@b32f140b0c872d58512e0a66172253c302617b90

    - name: Build and Push
      uses: egose/actions/docker-build-push@fc10f2556d8e479a692a1560eea078dacf12f68a
      with:
        registry-url: ${{ env.GITHUB_REGISTRY }}
        registry-username: ${{ github.actor }}
        registry-password: ${{ secrets.GITHUB_TOKEN }}
        image-name: bcgov/pltsvc-localdev-nats-provision
        docker-context: localdev/nats-provision
        docker-file: localdev/nats-provision/Dockerfile
        metadata-tags: |
          type=raw,value=latest
          type=sha,format=long,prefix=,suffix=
