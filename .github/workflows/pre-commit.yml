name: 32.Run pre-commit

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871

    - name: Setup Tools
      uses: ./.github/actions/setup-tools

    - name: Setup NPM Packages
      uses: ./.github/actions/setup-npm

    - name: Rerun Pre-Commit Hooks on CI
      run: pre-commit run --config=.pre-commit-config.yaml --color=always --show-diff-on-failure --all-files
    - name: Install Commitlint
      run: |
        npm install conventional-changelog-conventionalcommits
        npm install commitlint@latest
    - name: Lint Current Commits
      if: github.event_name == 'push'
      run: |
        if npx commitlint --last --verbose; then
          echo -e "push commitlint...............................................................\033[42mPassed\033[0m"
        else
          echo -e "push commitlint...............................................................\033[41mFailed\033[0m"
          exit 1
        fi
    - name: Lint PR Commits
      if: github.event_name == 'pull_request'
      run: |
        if npx commitlint --from ${{ github.event.pull_request.head.sha}}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose; then
          echo -e "PR commitlint...............................................................\033[42mPassed\033[0m"
        else
          echo -e "PR commitlint...............................................................\033[41mFailed\033[0m"
          exit 1
        fi
