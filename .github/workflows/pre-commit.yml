name: 32.Run pre-commit

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3

      # Install Node.js (necessary to install commitlint)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

      # Install commitlint and other required npm packages
    - name: Install Commitlint and Dependencies
      run: |
        npm install --global @commitlint/config-conventional @commitlint/cli

    - name: Rerun Pre-Commit Hooks on CI
      run: |
        pre-commit run --config=.pre-commit-config.yaml --color=always --show-diff-on-failure --all-files

      # Run commitlint for the latest commit
    - name: Lint Commit Messages
      run: |
        commitlint --from HEAD~1 --to HEAD
