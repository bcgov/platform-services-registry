name: 04.Deploy Dispatch

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy
        type: environment
        required: true
      imageTag:
        description: Image Tag Version (ghcr.io/bcgov/pltsvc:<imageTag>)
        type: string
        required: true
      maintenanceMode:
        description: Toggle Maintenance Mode
        type: boolean
        required: false
        default: false

jobs:
  deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
    environment:
      name: ${{ inputs.environment }}

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      with:
        ref: main

    - name: Authenticate and set context
      uses: redhat-actions/oc-login@dfbd9912672664f9df2023c1c16e07bcf306043c
      with:
        openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
        openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
        namespace: ${{ vars.OPENSHIFT_NAMESPACE }}
        insecure_skip_tls_verify: true

    - name: Toggle Maintenance Mode
      if: ${{ inputs.maintenanceMode }}
      run: |
        helm upgrade \
          pltsvc-maintenance-mode \
          ./helm/main \
          -n ${{ vars.OPENSHIFT_NAMESPACE }} \
          --set maintenanceMode.enabled=true \
          --set app.replicaCount=0 \
          --set maintenanceMode.image.tag=${{ inputs.imageTag }}

    - name: Deploy apps with Helm chart
      if: ${{ !inputs.maintenanceMode }}
      run: |
        make upgrade \
        NAMESPACE=${{ vars.OPENSHIFT_NAMESPACE }} \
        IMAGE_TAG=${{ inputs.imageTag }}
      working-directory: ./helm/main
