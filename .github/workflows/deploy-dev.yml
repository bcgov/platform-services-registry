name: 01.Deploy Dev Environment

on:
  push:
    branches:
    - main
    paths:
    - app/**
    - helm/**
    - localdev/nats-provision/**
    - data-migrations/**
    - .github/workflows/deploy-dev.yml

env:
  GITHUB_REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push-app:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871

    - name: Setup Tools
      uses: ./.github/actions/setup-tools

    - name: Build and Push
      uses: egose/actions/docker-build-push@a18ce5484959fe604bf4c29726334e54933d1ba9
      with:
        registry-url: ${{ env.GITHUB_REGISTRY }}
        registry-username: ${{ github.actor }}
        registry-password: ${{ secrets.GITHUB_TOKEN }}
        image-name: bcgov/pltsvc
        docker-context: .
        docker-file: app/Dockerfile
        docker-args: |
          deployment_tag=${{ github.sha }}
        metadata-tags: |
          type=ref,event=branch
          type=sha,format=long,prefix=,suffix=


  build-push-pre-prisma:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871

    - name: Setup Tools
      uses: ./.github/actions/setup-tools

    - name: Build and Push
      uses: egose/actions/docker-build-push@a18ce5484959fe604bf4c29726334e54933d1ba9
      with:
        registry-url: ${{ env.GITHUB_REGISTRY }}
        registry-username: ${{ github.actor }}
        registry-password: ${{ secrets.GITHUB_TOKEN }}
        image-name: bcgov/pltsvc-pre-prisma
        docker-context: app
        docker-file: app/Dockerfile.db
        metadata-tags: |
          type=ref,event=branch
          type=sha,format=long,prefix=,suffix=


  build-push-pre-data-migrations:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871

    - name: Setup Tools
      uses: ./.github/actions/setup-tools

    - name: Build and Push
      uses: egose/actions/docker-build-push@a18ce5484959fe604bf4c29726334e54933d1ba9
      with:
        registry-url: ${{ env.GITHUB_REGISTRY }}
        registry-username: ${{ github.actor }}
        registry-password: ${{ secrets.GITHUB_TOKEN }}
        image-name: bcgov/pltsvc-pre-data-migrations
        docker-context: data-migrations
        docker-file: data-migrations/Dockerfile
        metadata-tags: |
          type=ref,event=branch
          type=sha,format=long,prefix=,suffix=

  build-push-email:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871

    - name: Setup Tools
      uses: ./.github/actions/setup-tools

    - name: Build and Push
      uses: egose/actions/docker-build-push@a18ce5484959fe604bf4c29726334e54933d1ba9
      with:
        registry-url: ${{ env.GITHUB_REGISTRY }}
        registry-username: ${{ github.actor }}
        registry-password: ${{ secrets.GITHUB_TOKEN }}
        image-name: bcgov/pltsvc-email
        docker-context: .
        docker-file: app/Dockerfile.email
        metadata-tags: |
          type=ref,event=branch
          type=sha,format=long,prefix=,suffix=

  build-push-m365proxy:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
      packages: write

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871

    - name: Build and Push
      uses: egose/actions/docker-build-push@a18ce5484959fe604bf4c29726334e54933d1ba9
      with:
        registry-url: ${{ env.GITHUB_REGISTRY }}
        registry-username: ${{ github.actor }}
        registry-password: ${{ secrets.GITHUB_TOKEN }}
        image-name: bcgov/pltsvc-localdev-m365proxy
        docker-context: localdev/m365proxy
        docker-file: localdev/m365proxy/Dockerfile
        metadata-tags: |
          type=ref,event=branch
          type=sha,format=long,prefix=,suffix=

  build-push-nats-provision:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871

    - name: Setup Tools
      uses: ./.github/actions/setup-tools

    - name: Build and Push
      uses: egose/actions/docker-build-push@a18ce5484959fe604bf4c29726334e54933d1ba9
      with:
        registry-url: ${{ env.GITHUB_REGISTRY }}
        registry-username: ${{ github.actor }}
        registry-password: ${{ secrets.GITHUB_TOKEN }}
        image-name: bcgov/pltsvc-localdev-nats-provision
        docker-context: localdev
        docker-file: localdev/nats-provision/Dockerfile
        metadata-tags: |
          type=ref,event=branch
          type=sha,format=long,prefix=,suffix=

  deploy:
    needs: [build-push-app, build-push-pre-prisma, build-push-pre-data-migrations, build-push-email, build-push-m365proxy, build-push-nats-provision]
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
    environment:
      name: dev
      url: https://dev-pltsvc.apps.silver.devops.gov.bc.ca

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871

    - name: Authenticate and set context
      uses: redhat-actions/oc-login@dfbd9912672664f9df2023c1c16e07bcf306043c
      with:
        openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
        openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
        namespace: ${{ vars.OPENSHIFT_NAMESPACE }}
        insecure_skip_tls_verify: true

    - name: Deploy apps with Helm chart
      run: |
        make upgrade \
        NAMESPACE=${{ vars.OPENSHIFT_NAMESPACE }} \
        IMAGE_TAG=${{ github.sha }}
      working-directory: ./helm/main

    - name: Notify RocketChat on Failure
      if: failure()
      uses: ./.github/actions/rocketchat-notification
      with:
        webhook-url: ${{ secrets.ROCKETCHAT_WEBHOOK_URL }}
        data: |
          {
            "text": ":warning: Deployment to Prod failed! [Investigate here](https://github.com/bcgov/platform-services-registry/)"
          }

  scan-images-for-vulnerabilities:
    needs: [deploy]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: read
      security-events: write

    steps:
    - uses: actions/checkout@v3

    - name: App
      uses: ./.github/actions/scan-docker-image
      with:
        image: bcgov/pltsvc:latest
        category: bcgov/pltsvc-scan
        docker-file: app/Dockerfile
        context: .

    - name: Pre-prisma
      uses: ./.github/actions/scan-docker-image
      with:
        image: bcgov/pltsvc-pre-prisma:latest
        category: bcgov/pltsvc-pre-prisma-scan
        docker-file: app/Dockerfile.db
        context: app

    - name: Pre-data-migrations
      uses: ./.github/actions/scan-docker-image
      with:
        image: bcgov/pltsvc-pre-data-migrations:latest
        category: bcgov/pltsvc-pre-data-migrations-scan
        docker-file: data-migrations/Dockerfile
        context: data-migrations

    - name: Email
      uses: ./.github/actions/scan-docker-image
      with:
        image: bcgov/pltsvc-email:latest
        category: bcgov/pltsvc-email-scan
        docker-file: app/Dockerfile.email
        context: .

    - name: m365proxy
      uses: ./.github/actions/scan-docker-image
      with:
        image: bcgov/pltsvc-localdev-m365proxy:latest
        category: pltsvc-localdev-m365proxy-scan
        docker-file: localdev/m365proxy/Dockerfile
        context: localdev/m365proxy

    - name: Nats provision
      uses: ./.github/actions/scan-docker-image
      with:
        image: bcgov/pltsvc-localdev-nats-provision:latest
        category: pltsvc-localdev-nats-provision-scan
        docker-file: localdev/nats-provision/Dockerfile
        context: localdev
