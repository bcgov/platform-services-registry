name: 05.Deploy Tools

on:
  push:
    branches:
    - main
    paths:
    - .github/workflows/deploy-tools.yml
    - helm/tools/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 45
    permissions:
      contents: read
    environment:
      name: tools
      url: https://secdash-airflow.apps.silver.devops.gov.bc.ca

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

    - name: Authenticate and set context
      uses: redhat-actions/oc-login@dfbd9912672664f9df2023c1c16e07bcf306043c
      with:
        openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
        openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
        namespace: ${{ vars.OPENSHIFT_NAMESPACE }}
        insecure_skip_tls_verify: true

    - name: Resolve PostgreSQL image from Bitnami
      run: |
        set -euo pipefail

        REG="docker.io"
        REPO="bitnami/postgresql"
        TAG="latest"

        SRC_IMAGE="${REG}/${REPO}:${TAG}"
        echo "Pulling $SRC_IMAGE"

        if ! docker pull "$SRC_IMAGE"; then
          echo "::error::Failed to pull $SRC_IMAGE. Bitnami may have removed or restricted this image."
          exit 1
        fi

        FULL_REF="$(docker inspect --format='{{index .RepoDigests 0}}' "$SRC_IMAGE" || true)"

        if [[ -z "${FULL_REF}" ]]; then
          echo "::error::Unable to read RepoDigests for $SRC_IMAGE. Cannot resolve a fixed digest."
          exit 1
        fi

        REF_HASH="${FULL_REF#*@}"

        if [[ -z "${REF_HASH}" ]]; then
          echo "::error::Resolved hash is empty for $SRC_IMAGE. RepoDigests: ${FULL_REF}"
          exit 1
        fi

        {
          echo "POSTGRES_IMAGE_REGISTRY=${REG}"
          echo "POSTGRES_IMAGE_REPOSITORY=${REPO}"
          echo "POSTGRES_IMAGE_DIGEST=${REF_HASH}"
        } >> "$GITHUB_ENV"

        echo "Resolved PostgreSQL image reference: $FULL_REF"

    - name: Ensure PostgreSQL image digest is set
      run: |
        set -euo pipefail
        if [[ -z "${POSTGRES_IMAGE_DIGEST:-}" ]]; then
        echo "::error::POSTGRES_IMAGE_DIGEST is not set. Previous step failed to resolve a PostgreSQL image digest."
        echo "Refusing to run 'make upgrade' with an unknown PostgreSQL image."
        exit 1
        fi
        echo "Using PostgreSQL image digest: $POSTGRES_IMAGE_DIGEST"

    - name: Deploy apps with Helm chart
      run: |
        make upgrade \
        NAMESPACE=${{ vars.OPENSHIFT_NAMESPACE }}
      working-directory: ./helm/tools
