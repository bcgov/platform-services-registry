name: 21.Build and Push Sandbox Images

on:
  push:
    branches:
    - main
    paths:
    - .github/workflows/build-push-sandbox.yml
    - sandbox/**

env:
  GITHUB_REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push-keycloak:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
      packages: write

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2

    - name: Build and Push
      uses: egose/actions/docker-build-push@3a4780d5a40f947bd4753a09ecd36064d4f89113
      with:
        registry-url: ${{ env.GITHUB_REGISTRY }}
        registry-username: ${{ github.actor }}
        registry-password: ${{ secrets.GITHUB_TOKEN }}
        image-name: bcgov/pltsvc-sandbox-keycloak
        docker-context: sandbox/keycloak
        docker-file: sandbox/keycloak/Dockerfile
        metadata-tags: |
          type=raw,value=latest

  build-push-keycloak-provision:
    runs-on: ubuntu-22.04
