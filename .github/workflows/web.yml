name: Test & Build
on:
  workflow_dispatch:
  push:
    paths:
      - "web/src/**/*.ts"
      - "web/src/**/*.tsx"
      - "web/package*.json"
      - "web/public/**/*"
      - "web/Caddyfile"
defaults:
  run:
    working-directory: ./web
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: "12"
      - name: Install dependencies
        run: npm ci
      - name: Unit tests w/ coverage
        run: npm run test -- --coverage --passWithNoTests
      - name: LINTing
        run: npm run lint -- --quiet -f codeframe
      - name: Prettier
        run: npm run format -- --check
      # - name: Upload coverage report
      #   env:
      #     CC_TEST_REPORTER_ID: ${{ secrets.TestReporterID }}
      #     CI: "true"
      #   run: |
      #     curl -Ls https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      #     chmod +x ./cc-test-reporter
      #     ./cc-test-reporter format-coverage -t lcov -o codeclimate.json
      #     ./cc-test-reporter upload-coverage -i codeclimate.json
  build:
    runs-on: ubuntu-latest
    needs: [test]
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: npm install and build
        run: |
          npm ci
          npm run build --if-present
        env:
          CI: "true"
  s2i-build:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:

      # redhat-developer/openshift-actions is being deprecated
      # GitHub runners, including ubuntu-latest, include the 'oc' tool, so we
      #   just use oc-login and then run oc commands.
      # ---------------------------------------------------------------------
      - name: Log in to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OpenShiftServerURL }}
          openshift_token: ${{ secrets.OpenShiftToken }}
          insecure_skip_tls_verify: true
          namespace: platform-registry-tools

      # Build the image
      # Get its build ID
      # Get the commit ID of that build
      # Tag the new build with both the commit ID and "test"
      # ----------------------------------------------------
      - name: Build the image and tag it with the commit ID and 'test'
        run: |
          oc version
          oc start-build platsrv-registry-web-master-build --follow -n platform-registry-tools
          export BUILDID="$(oc get -o=jsonpath="{.status.lastVersion}" buildconfig platsrv-registry-web-master-build)"
          export COMMITID="$(oc get -o=jsonpath="{.spec.revision.git.commit}" build platsrv-registry-web-master-build-$BUILDID | cut -c1-7)"
          oc tag -n platform-registry-tools platsrv-registry-web-master-build:latest platsrv-registry-web-master-build:$COMMITID platsrv-registry-web-master-build:test

