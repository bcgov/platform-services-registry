name: Test codebase

on: push

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
    - uses: hmarr/debug-action@a701ed95a46e6f2fb0df25e1a558c16356fae35a
    - uses: actions/checkout@96f53100ba2a5449eb71d2e6604bbcd94b9449b5

    - name: Setup Tools
      uses: ./.github/actions/setup-tools

    - name: Setup NPM Packages
      uses: ./.github/actions/setup-npm

    - name: Run lint
      run: npm run lint

    - name: Run build
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@5d9862498505fcac67b9f455d6e94ec0339f7b90

          # see https://github.com/docker/build-push-action/issues/252#issuecomment-744400434
    - name: Cache Docker layers
          # see https://github.com/actions/cache/commit/69d9d449aced6a2ede0bc19182fadc3a0a42d2b0
      uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-test-${{ github.sha }}
        restore-keys: ${{ runner.os }}-buildx-test

    - name: Run test
      run: |
        mkdir -p ./localdev/mnt/mongodb
        mkdir -p ./localdev/mnt/postgres

        sudo apt-get update
        sudo apt-get install ca-certificates curl gnupg
        sudo install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        sudo chmod a+r /etc/apt/keyrings/docker.gpg
        echo "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
        "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" |   sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

        which docker-compose
        docker-compose --version
        docker-compose -f localdev/docker-compose.yml up -d

        node_modules/.bin/wait-on http://localhost:8080/health/ready --timeout 120000
        cp .env.localdev .env.test
        npm run test

        docker-compose -f localdev/docker-compose.yml down
        sudo rm -rf ./localdev/mnt

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
