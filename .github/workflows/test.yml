name: 31.Test codebase

on:
  push:
    paths-ignore:
    - data-migrations/**
    - helm/**
    - terraform/**
    - tools/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-app:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

    - name: Setup Tools
      uses: ./.github/actions/setup-tools

    - name: Setup NPM Packages
      uses: ./.github/actions/setup-npm

    - name: Run App build
      run: npm run build
      working-directory: app

  build-email:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

    - name: Setup Tools
      uses: ./.github/actions/setup-tools

    - name: Setup NPM Packages
      uses: ./.github/actions/setup-npm

    - name: Run Email build
      run: npm run email-build
      working-directory: app

  test-app:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

    - name: Setup Tools
      uses: ./.github/actions/setup-tools

    - name: Setup NPM Packages
      uses: ./.github/actions/setup-npm

    - name: Install Docker Compose v2
      # See https://docs.docker.com/compose/install/linux/
      run: |
        DOCKER_CONFIG=${DOCKER_CONFIG:-$HOME/.docker}
        mkdir -p $DOCKER_CONFIG/cli-plugins
        curl -SL https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-linux-x86_64 -o $DOCKER_CONFIG/cli-plugins/docker-compose
        chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose
        docker compose version

    - name: Run test
      run: |
        mkdir -p ./localdev/mnt/{mongodb,postgres}

        export MACHINE_HOST_IP=$(hostname -I | awk '{print $1}')
        ls ~/.docker/cli-plugins/docker-compose
        DOCKER_COMPOSE="~/.docker/cli-plugins/docker-compose -f localdev/docker-compose.yml"

        $DOCKER_COMPOSE up -d

        endpoints=(
          "http://localhost:8080/health/ready"
          "http://localhost:4040"
        )

        endpoint_string=$(printf "%s " "${endpoints[@]}")
        node_modules/.bin/wait-on $endpoint_string --timeout 120000
        until $DOCKER_COMPOSE logs --tail=1 keycloak-provision | grep -q "complete!"; do sleep 2; done && echo "complete!"

        cp app/.env.example app/.env.test
        npm run test --prefix app

        $DOCKER_COMPOSE down
        sudo rm -rf ./localdev/mnt
