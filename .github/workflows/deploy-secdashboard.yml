name: 05.Deploy Security Dashboard

on:
  push:
    branches:
    - main
    paths:
    - helm/secdash/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
    environment:
      name: tools
      url: https://secdash-airflow.apps.silver.devops.gov.bc.ca

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@8410ad0602e1e429cee44a835ae9f77f654a6694

    - name: Authenticate and set context
      uses: redhat-actions/oc-login@e76d34725a820db6e69b42a8b08457dfe1c5f3f9
      with:
        openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
        openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
        namespace: ${{ vars.OPENSHIFT_NAMESPACE }}
        insecure_skip_tls_verify: true

    - name: Deploy apps with Helm chart
      run: |
        make upgrade \
        NAMESPACE=${{ vars.OPENSHIFT_NAMESPACE }}
      working-directory: ./helm/secdash
