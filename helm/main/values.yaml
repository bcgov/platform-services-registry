# See https://helm.sh/docs/chart_template_guide/subcharts_and_globals/#global-chart-values
global:
  licensePlate: 101ed4
  vault:
    # licensePlate-nonprod or licensePlate-prod
    role:
    # sub-path of the vault secret
    subPath:
    podAnnotations:
      # See https://developer.hashicorp.com/vault/docs/platform/k8s/injector/annotations#agent-annotations
      vault.hashicorp.com/auth-path: auth/k8s-silver
      vault.hashicorp.com/namespace: platform-services
      vault.hashicorp.com/agent-inject: "true"
      vault.hashicorp.com/agent-inject-token: "false"
      vault.hashicorp.com/agent-pre-populate: "true"
      vault.hashicorp.com/agent-pre-populate-only: "true"
      vault.hashicorp.com/agent-requests-cpu: 50m
      vault.hashicorp.com/agent-limits-cpu: 100m
      vault.hashicorp.com/agent-requests-mem: 32Mi
      vault.hashicorp.com/agent-limits-mem: 64Mi
  env:
    "Env": ""
    "SECURE_HEADERS": "true"
    "AUTH_TRUST_HOST": "true"

  serviceAccountName: 101ed4-vault

nameOverride: pltsvc
fullnameOverride: pltsvc

app:
  enabled: true
  image:
    pullPolicy: IfNotPresent

  preImage:
    pullPolicy: IfNotPresent

  nameOverride: pltsvc-app
  fullnameOverride: pltsvc-app

  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 30m
      memory: 128Mi

  env:
    "APP_ENV": ""
    "BASE_URL": ""
    "AUTH_BASE_URL": ""
    "AUTH_SERVER_URL": ""
    "AUTH_RELM": ""
    "CHES_TOKEN_URL": ""
    "CHES_API_URL": ""
    "NATS_HOST": ""
    "NATS_PORT": ""

email:
  enabled: true
  image:
    pullPolicy: IfNotPresent

  preImage:
    pullPolicy: IfNotPresent

  nameOverride: pltsvc-email
  fullnameOverride: pltsvc-email

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 128Mi

# See https://github.com/bitnami/charts/blob/main/bitnami/mongodb/values.yaml
mongodb:
  enabled: false

  nameOverride: pltsvc-mongodb
  fullnameOverride: pltsvc-mongodb

  architecture: replicaset
  useStatefulSet: true
  replicaCount: 3

  auth:
    enabled: true
    existingSecret: pltsvc-mongodb # pragma: allowlist secret

  persistence:
    enabled: true
    storageClass: netapp-block-standard
    size: 5Gi

  resources:
    limits:
      cpu: 1
      memory: 1500Mi
    requests:
      cpu: 0.5
      memory: 500Mi

  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false

  arbiter:
    enabled: true
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false

backup:
  enabled: true
  cronExpression: 0 1 * * *
  storageSize: 10Gi
  rocketchatPrefix:
