apiVersion: v2
name: main
description: A Helm chart for platform-services-registry
type: application
version: 0.1.0
appVersion: '0.1.0'
dependencies:
  - name: app
    version: '0.1.0'
    repository: 'file://../_app'
    condition: app.enabled
  - name: email
    version: '0.1.0'
    repository: 'file://../_email'
    condition: email.enabled
  - name: mongodb
    version: '15.0.2'
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
  - name: nats
    version: '0.1.0'
    repository: 'file://../_nats'
    condition: nats.enabled
  - name: nats-provision
    version: '0.1.0'
    repository: 'file://../_nats_provision'
    condition: natsProvision.enabled
