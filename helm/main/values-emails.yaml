app:
  enabled: true
  image:
    pullPolicy: IfNotPresent

  preImage:
    pullPolicy: IfNotPresent

  nameOverride: pltsvc-emails
  fullnameOverride: pltsvc-emails

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 128Mi

  env:
    "BASE_URL": "https://dev-pltsvc.apps.silver.devops.gov.bc.ca"

  route:
    enabled: true
    host: dev-pltsvc-emails.apps.silver.devops.gov.bc.ca

backup:
  cronExpression: 0 1 * * *
  storageSize: 2Gi
  rocketchatPrefix: "[Registry EMAILS]"
